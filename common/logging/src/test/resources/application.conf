app {
    greeting = Hello
}

server {
    port = 8080
    host = 0.0.0.0
}

logging {

    handlers=io.helidon.common.logging.SimpleFileHandler

    # Handler configuration

    io.helidon.common.logging.SimpleFileHandler.file = test.log
    io.helidon.common.logging.SimpleFileHandler.level = all
    io.helidon.common.logging.SimpleFileHandler.append = false

    # The levels at which print calls to System.out/err will be logged

    system-out-print-level = config
    system-err-print-level = info

    # Logger specific levels

    system.out.level = fine # squelch anything printed to System.out

    foo.level = finest
    bar.level = warning

    io.helidon.common.level=debug
    io.netty.level=INFO
}
